<!DOCTYPE html>
<html>
<head>
  <title>Bill Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
     *{
    background-image: url("https://cdn.pixabay.com/photo/2016/11/22/22/24/adult-1850925_1280.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      background-color: #fff;
      margin-top: 0;
    }

    p {
      margin-bottom: 10px;
      color: #fff;
    }

    .bill-details {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
     color: #fff;
    }

    .bill-details p {
      margin-bottom: 5px;
      /* color: #fff; */
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bill Notification</h1>
    <p>Dear Customer,</p>
    <p>This is to inform you that your latest bill is now available.</p>
    <div class="bill-details">
      <p>Bill Amount: $100</p>
      <p>Due Date: June 30, 2023</p>
      <p>Account Number: 123456789</p>
    </div>
    <a class="button" href="#">View Bill</a>
  </div>
</body>
</html>
